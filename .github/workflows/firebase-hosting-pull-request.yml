name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install firebase tools
        run: npm install -g firebase-tools

      - name: Provide Firebase service account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SO_BOBA_AFTER }}" > serviceAccountKey.json

      - name: Set credentials env var
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/serviceAccountKey.json" >> $GITHUB_ENV

      - name: Build project
        run: npm ci && npm run build

      # Now you can run your own deploy command
      - name: Deploy hosting
        run: firebase deploy --only hosting --project so-boba-after
